# Netlify Configuration for PNG Civil CAD

[build]
  # Build command - runs Vite build
  command = "npm run build"
  
  # Output directory - where Vite outputs the built files
  publish = "dist"
  
  # Node version to use
  [build.environment]
    NODE_VERSION = "18.0.0"

# Redirect rules for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
