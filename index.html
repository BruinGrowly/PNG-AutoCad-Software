<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Civil Engineering CAD Software for Papua New Guinea - Runs in any browser" />
    <meta name="theme-color" content="#1a5f7a" />
    <title>PNG Civil CAD - Civil Engineering Design for Papua New Guinea</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
      }
      #root { width: 100vw; height: 100vh; }
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a5f7a, #2d8cb8);
        color: white;
      }
      .loading-logo { font-size: 64px; margin-bottom: 24px; }
      .loading-title { font-size: 28px; font-weight: 600; margin-bottom: 8px; }
      .loading-subtitle { font-size: 16px; opacity: 0.8; margin-bottom: 32px; }
      .loading-spinner {
        width: 40px; height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="loading-logo">üèó</div>
        <div class="loading-title">PNG Civil CAD</div>
        <div class="loading-subtitle">Loading application...</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
